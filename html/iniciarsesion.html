<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../imgsUtiles/Icono.PNG" type="image/x-icon">
</head>
<body>
    <script src="/Java/iniciarsesion.js"></script>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br>
    <form class="form">
        <h2 class="form__title">iniciar sesion</h2>
    <p class="form__parrafo">¿Aun no tienes una cuenta? <a href="registrarse.html" class="form_link">Entra aqui</a></p>
    <div class="form__container">
        <div class="form__group">
            <input type="email" id="correoLogin" class="form__input" placeholder=" ">
            <label for="correoLogin" class="form__label">Usuario:</label>
            <span class="form__line"></span>
        </div>
        <div class="form__group">
            <input type="password" id="contrasenaLogin" class="form__input" placeholder=" ">
            <label for="contrasenaLogin" class="form__label">Contraseña:</label>
            <span class="form__line"></span>
        </div>
        <button id="button__iniciasesion" onclick="iniciarSesion()">Iniciar Sesión</button>
        <p id="mensajeError"></p>
        <div id="usuarioLogueado" style="display: none;">
            <p>Bienvenido, <span id="nombreUsuario"></span>!</p>
            <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
</body>
</html>
