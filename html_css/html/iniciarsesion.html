<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../imgsUtiles/Icono.PNG" type="image/x-icon">
</head>
<body>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br>
    <form class="form">
        <h2 class="form__title">iniciar sesion</h2>

    <div class="form__container">
        <div class="form__group">
            <input type="email" id="email" class="form__input" placeholder=" ">

            <span class="form__line"></span>
        </div>
        <div class="form__group">
            <input type="password" id="password" class="form__input" placeholder=" ">

            <span class="form__line"></span>
        </div>
        <input type="submit" class="form__submit" value="Entrar">
